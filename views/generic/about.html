{% extends "base.html" %}

{% block title %}{{ comic.title }} | {{ block.super }}{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>{{ comic.title }} <small><em>Updated: {{ about.updated|date:'M d, Y' }}</em></small></h1>
    </div>
    <div class="row">{% autoescape off %}{{ about.content }}{% endautoescape %}</div>
{% endblock %}
